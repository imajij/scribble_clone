  <style>
    :root { --bg:#0f0a1a; --card:#1a1128; --accent:#22c55e; --text:#f1e8ff; --muted:#9b8ab8; }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Nunito',sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;

    .tag{color:var(--muted);font-size:1.1rem;margin-bottom:24px}
    .badge{display:inline-block;padding:8px 20px;border-radius:40px;font-weight:700;background:rgba(34,197,94,.15);color:var(--accent);font-size:.95rem;margin-bottom:24px}
    p{color:var(--muted);line-height:1.7;margin-bottom:24px}
