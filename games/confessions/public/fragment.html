<!-- Lobby -->
<div id="lobbyScreen" class="screen">
  <div class="lobby-container">
    <div class="lobby-header">
      <h1 class="logo">ğŸ¤« Confessions</h1>
      <p class="subtitle">Confess your secrets to your partner â€” no hiding</p>
    </div>
    <div class="lobby-form">
      <div class="input-group">
        <label for="playerName">Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name..." maxlength="20" autocomplete="off">
      </div>
      <div class="lobby-actions">
        <button id="createRoomBtn" class="btn btn-primary"><span class="btn-icon">ğŸ‰</span> Create Room</button>
        <div class="divider"><span>OR</span></div>
        <div class="join-row">
          <input type="text" id="roomCodeInput" placeholder="Room Code" maxlength="6" class="room-code-input">
          <button id="joinRoomBtn" class="btn btn-secondary">Join</button>
        </div>
      </div>
      <div class="room-settings">
        <div class="setting-row">
          <label>Heat ğŸŒ¶ï¸:</label>
          <div class="selector">
            <button class="heat-btn" data-heat="1">Mild</button>
            <button class="heat-btn active" data-heat="2">Spicy</button>
            <button class="heat-btn" data-heat="3">Extreme</button>
          </div>
        </div>
      </div>
    </div>
    <div id="activeRooms" class="active-rooms hidden">
      <h3>ğŸ”¥ Active Rooms</h3>
      <div id="roomListContainer" class="room-list"></div>
    </div>
  </div>
</div>

<!-- Waiting Room -->
<div id="waitingScreen" class="screen hidden">
  <div class="waiting-container">
    <h2>Room: <span id="roomCodeDisplay" class="room-code"></span></h2>
    <p class="share-text">Share this code with your partner!</p>
    <div id="waitingPlayers" class="player-grid"></div>
    <div class="waiting-actions">
      <button id="startGameBtn" class="btn btn-primary btn-large" disabled>Need 2+ players to start</button>
      <p class="player-count">Players: <span id="playerCount">0</span>/16</p>
    </div>
  </div>
</div>

<!-- Game Screen -->
<div id="gameScreen" class="screen hidden">
  <div class="game-layout">
    <div class="players-panel">
      <div class="phase-info">Scoreboard</div>
      <div id="playerList" class="player-list"></div>
    </div>

    <div class="center-stage">
      <div class="top-bar">
        <div id="phaseLabel" class="phase-label">âœï¸ Write</div>
        <div id="timerDisplay" class="timer">60</div>
      </div>

      <!-- Submit Phase -->
      <div id="submitPhase">
        <div class="confession-card">
          <span id="promptBadge" class="heat-badge spicy">Spicy ğŸŒ¶ï¸</span>
          <p id="promptText" class="confession-text">Your prompt will appear hereâ€¦</p>
        </div>
        <div class="submit-area">
          <textarea id="confessionInput" placeholder="Write your anonymous confession..." maxlength="500"></textarea>
          <div id="charCount" class="char-count">0/500</div>
          <div class="submit-actions">
            <button id="submitConfessionBtn" class="btn btn-primary btn-large">ğŸ¤« Submit Confession</button>
          </div>
          <p id="submitStatus" class="submit-status"></p>
        </div>
      </div>

      <!-- Guess Phase -->
      <div id="guessPhase" class="hidden">
        <div class="confession-card">
          <p id="confessionPromptDisplay" class="prompt-text"></p>
          <p id="confessionTextDisplay" class="confession-text"></p>
        </div>
        <div class="guess-area">
          <p style="text-align:center;font-weight:700;margin-bottom:8px;">Who wrote this? ğŸ¤”</p>
          <div id="guessGrid" class="guess-grid"></div>
          <p id="guessStatus" class="guess-status"></p>
          <p id="guessProgressText" class="progress-indicator"></p>
        </div>
      </div>

      <!-- Reveal Phase -->
      <div id="revealPhase" class="hidden">
        <div class="reveal-card">
          <p id="revealConfession" class="confession-text" style="margin-bottom:16px;"></p>
          <div id="revealAuthor" class="reveal-author"></div>
          <div id="revealStats" class="reveal-stats"></div>
          <div id="revealGuesses" class="reveal-guesses"></div>
        </div>
      </div>
    </div>

    <div class="chat-panel">
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Chat..." maxlength="200" autocomplete="off">
        <button id="sendBtn" class="btn btn-send">â¤</button>
      </div>
    </div>
  </div>
</div>

<!-- Game Over Overlay -->
<div id="gameOverOverlay" class="overlay hidden">
  <div class="game-over-card">
    <h1>ğŸ† Game Over!</h1>
    <div id="finalScores" class="final-scores"></div>
    <button id="playAgainBtn" class="btn btn-primary btn-large">Play Again</button>
  </div>
</div>
