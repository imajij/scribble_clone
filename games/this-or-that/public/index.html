<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This or That ü§î | After Dark Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Lobby -->
  <div id="lobbyScreen" class="screen">
    <div class="lobby-container">
      <div class="lobby-header">
        <h1 class="logo">ü§î This or That</h1>
        <p class="subtitle">Would you rather‚Ä¶ couples edition üî•</p>
      </div>
      <div class="lobby-form">
        <div class="input-group">
          <label for="playerName">Your Name</label>
          <input type="text" id="playerName" placeholder="Enter your name..." maxlength="20" autocomplete="off">
        </div>
        <div class="lobby-actions">
          <button id="createRoomBtn" class="btn btn-primary"><span class="btn-icon">üéâ</span> Create Room</button>
          <div class="divider"><span>OR</span></div>
          <div class="join-row">
            <input type="text" id="roomCodeInput" placeholder="Room Code" maxlength="6" class="room-code-input">
            <button id="joinRoomBtn" class="btn btn-secondary">Join</button>
          </div>
        </div>
        <div class="room-settings">
          <div class="setting-row">
            <label>Rounds:</label>
            <div class="selector">
              <button class="sel-btn" data-rounds="3">3</button>
              <button class="sel-btn active" data-rounds="5">5</button>
              <button class="sel-btn" data-rounds="8">8</button>
              <button class="sel-btn" data-rounds="10">10</button>
            </div>
          </div>
          <div class="setting-row">
            <label>Heat üå∂Ô∏è:</label>
            <div class="selector">
              <button class="heat-btn" data-heat="1">Mild</button>
              <button class="heat-btn active" data-heat="2">Spicy</button>
              <button class="heat-btn" data-heat="3">Extreme</button>
            </div>
          </div>
        </div>
      </div>
      <div id="activeRooms" class="active-rooms hidden">
        <h3>üî• Active Rooms</h3>
        <div id="roomListContainer" class="room-list"></div>
      </div>
    </div>
  </div>

  <!-- Waiting Room -->
  <div id="waitingScreen" class="screen hidden">
    <div class="waiting-container">
      <h2>Room: <span id="roomCodeDisplay" class="room-code"></span></h2>
      <p class="share-text">Share this code with your partner!</p>
      <div id="waitingPlayers" class="player-grid"></div>
      <div class="waiting-actions">
        <button id="startGameBtn" class="btn btn-primary btn-large" disabled>Need 2+ players to start</button>
        <p class="player-count">Players: <span id="playerCount">0</span>/20</p>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <div class="game-layout">
      <div class="players-panel">
        <div class="round-info">Round <span id="roundDisplay">1</span> / <span id="maxRoundDisplay">5</span></div>
        <div id="playerList" class="player-list"></div>
      </div>

      <div class="center-stage">
        <div class="top-bar">
          <div id="phaseLabel" class="phase-label">Vote!</div>
          <div id="timerDisplay" class="timer">15</div>
        </div>

        <!-- Voting Phase -->
        <div id="votingPhase" class="hidden">
          <div class="question-card">
            <span id="questionBadge" class="q-badge spicy">Spicy üå∂Ô∏è</span>
            <p id="questionText" class="q-prefix">Would you rather...</p>
          </div>

          <div class="vote-buttons" style="position:relative;">
            <button id="voteBtnA" class="vote-btn vote-btn-a">
              <span class="vote-label">Option A</span>
              <span class="vote-option-text"></span>
            </button>
            <button id="voteBtnB" class="vote-btn vote-btn-b">
              <span class="vote-label">Option B</span>
              <span class="vote-option-text"></span>
            </button>
            <div class="vs-badge">VS</div>
          </div>

          <p id="voteStatus" class="vote-status"></p>
        </div>

        <!-- Results Phase -->
        <div id="resultsPhase" class="hidden">
          <div class="results-card">
            <div class="result-bars">
              <div id="resultBarA" class="result-bar result-bar-a">
                <div id="resultPercentA" class="result-percent">50%</div>
                <div id="resultTextA" class="result-text">Option A</div>
                <div id="resultVotersA" class="result-voters"></div>
              </div>
              <div id="resultBarB" class="result-bar result-bar-b">
                <div id="resultPercentB" class="result-percent">50%</div>
                <div id="resultTextB" class="result-text">Option B</div>
                <div id="resultVotersB" class="result-voters"></div>
              </div>
            </div>
            <div id="majorityLabel" class="majority-label tie">ü§ù It's a TIE!</div>
            <div id="resultScores" class="result-scores"></div>
          </div>
        </div>
      </div>

      <div class="chat-panel">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="Chat..." maxlength="200" autocomplete="off">
          <button id="sendBtn" class="btn btn-send">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverOverlay" class="overlay hidden">
    <div class="game-over-card">
      <h1>üèÜ Game Over!</h1>
      <div id="finalScores" class="final-scores"></div>
      <button id="playAgainBtn" class="btn btn-primary btn-large">Play Again</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
